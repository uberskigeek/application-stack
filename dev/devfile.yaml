schemaVersion: 2.0.0
metadata:
  name: java-openliberty
  version: 0.1.2
  description: Java application stack using Open Liberty runtime
starterProjects:
  - name: user-app
    git:
      location: 'https://github.com/OpenLiberty/application-stack.git'
      sparseCheckoutDir: /templates/default
      branch: master
components:
  - container:
      name: devprimer
      image: uberskigeek/testvolumes:0.0.1
      memoryLimit: 1512Mi
      mountSources: true
      endpoints:
        - name: 9081/tcp
          targetPort: 9081
      volumeMounts:
        - name: m2
          path: /testvolumes

  - container:
      name: devruntime
      # this custom image source can be found in the baseimage section of the repo at:
      # https://github.com/OpenLiberty/application-stack.git
      image: ajymau/java-openliberty-odo:0.1.2
      memoryLimit: 1512Mi
      mountSources: true
      endpoints:
        - name: 9080/tcp
          targetPort: 9080
      volumeMounts:
        - name: m2
          path: /testvolumes
  - volume:
      name: m2
      size: 5Gi 
 
commands:
# devInit currently not functional in odo devfile v2 - will re-enable when available
# as a workaround, moved devInit command to the devBuild command since our stack
# runs devBuild once only on forst push (similar to devInit intended function)
#  - exec:
#      id: devInit
#      component: appsodyrun
#      commandLine: echo "temp -> devInit cmd currently on the one-time devBld cmd"
#      workingDir: /projects/user-app
#      attributes:
#        restart: "false"
#      group:
#        kind: build
#        isDefault: true
  - exec:
      id: devBuild
      component: devruntime 
      commandLine: if [ -e /projects/.disable-bld-cmd ];
                   then
                       echo "found the disable file" && echo "devBuild command will not run" && exit 0;
                   else
                       echo "will run the devBuild command" && echo "...moving liberty"
                                                            && mkdir -p /projects/target/liberty
                                                            && mv /opt/ol/wlp /projects/target/liberty
                                                            && mvn -Dmaven.repo.local=/mvn/repository package
                                                            && touch ./.disable-bld-cmd;
                   fi
      workingDir: /projects
      attributes:
        restart: "false"
      group:
        kind: build 
        isDefault: true
  - exec:
      id: devRun
      component: devruntime 
      commandLine: /testvolumes/testvolume.sh
                  && mvn -Dmaven.repo.local=/mvn/repository -Dliberty.runtime.version=20.0.0.9 -DhotTests=true liberty:dev
      workingDir: /projects
      attributes:
        restart: "false"
      group:
        kind: run
        isDefault: true
  - exec:
      id: devRunDisableHotTests
      component: devruntime
      commandLine: mvn -Dmaven.repo.local=/mvn/repository -Dliberty.runtime.version=20.0.0.9 liberty:dev
      workingDir: /projects
      attributes:
        restart: "false"
      group:
        kind: run
        isDefault: false
   - exec:
      id: maketestvol
      component: devprimer
      commandLine: echo "echo test script created" > /testvolumes/testvolume.sh
                   && chmod 777 /testvolumes/testvolume.sh
      workingDir: /testvolumes
      attributes:
         restart: "false"
      group:
         kind:run
         isDefault: false
   - exec:
      id: runtestvol
      component:devruntime
      commandLine: /testvolumes/testvolume.sh
      workingDir: /projects
      attributes:
        restart: "false"
      group:
        kind: run
        isDefault: false
 events:
  preStart:
    - "maketestvol"
  postStart:
    - "runtestvol"
  
